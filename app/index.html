<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salexon</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header-top">
        <div class="header-top__item">
          <p class="header-top__item-subtitle">Сбор средств</p>
          <div class="header-top__item-box" style="width: calc(100% - 18%);">
            <p class="header-top__item-text">Прогресс:<span>82%</span></p>
            <p class="header-top__item-sum">1 638 118 €</p>
          </div>
        </div>
        <a class="header-top__btn" href="#">Купить токены</a>
        <div class="header-top__lang">
          <a class="header-top__lang-link" href="#">ru</a>
          <a class="header-top__lang-link" href="#">lv</a>
          <a class="header-top__lang-link" href="#">en</a>
        </div>
        <div class="header-top__user">
          <img class="header-top__img" src="images/icons/icon-user.svg" alt="icon-user">
          <a class="header-top__user-link" href="#">Вход</a>
          <a class="header-top__user-link" href="#">Кабинет</a>
        </div>
      </div>
      <div class="header-bottom">
        <a class="header-bottom__logo" href="#">
          <img class="header-bottom__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">О нас</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">идей</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">новости</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">ВайтПапер</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Майлстонс</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Аффилейты</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">команда</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">чаво</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>




  <script src="js/main.min.js"></script>
</body>

</html>
